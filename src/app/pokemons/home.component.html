<div class="main-container">
  <nav>
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="">
  </nav>
  <div class="container-pokemon" *ngIf="!loader">
    @for (pokemon of pokemonList; track $index; ) {
      <app-card-pokemons [pokemon]="pokemon"></app-card-pokemons>
    }
  </div>
  <div class="content-loader" *ngIf="loader">
    <span class="loader" ></span>
  </div>


  <div class="btn-float" (click)="open=!open" *ngIf="!loader">
    <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG29.png" alt="" width="70px" style="cursor:pointer;">
  </div>
  <div class="modal-open" *ngIf="open">
  </div>
  <div class="listPlay" *ngIf="open">
    <li (click)="play()"><button>Jugar</button></li>
    <li (click)="list()"><button [disabled]="history.length===0">Historial</button></li>
    <li (click)="delete()"><button [disabled]="history.length===0">Limpiar</button></li>
  </div>

</div>
